<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Bitmaker Photo Gallery</title>
  </head>
  <body>
    <header class="main-title">
      <h1>Bitmaker Photo Gallery</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Add a photo</li>
          <li>About</li>
        </ul>
      </nav>
    </header>

    <main>
      <header class="subtitle">
        <h2>There are <a id="total" href="#">6</a> photos</h2>
      </header>

      <div class="container 1">
        <div class="image">
          <img src="https://unsplash.it/200/300/?random=7" >
        </div>
        <div class="option">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>

      <div class="container 2">
        <div class="image">
          <img src="https://unsplash.it/200/300/?random=9" >
        </div>
        <div class="option">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>

      <div class="container 3">
        <div class="image">
          <img src="https://unsplash.it/200/300/?random=24" >
        </div>
        <div class="option">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>

      <div class="container 4">
        <div class="image">
          <img src="https://unsplash.it/200/300/?random=26" >
        </div>
        <div class="option">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>

      <div class="container 5">
        <div class="image">
          <img src="https://unsplash.it/200/300/?random=55" >
        </div>
        <div class="option">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>

      <div class="container 6">
        <div class="image">
          <img src="https://unsplash.it/200/300/?random=96" >
        </div>
        <div class="option">
          <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
      </div>

      <footer>
        <h4>&copy; Bitmaker 2016</h4>
      </footer>

    </main>
  </body>
</html>
